<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="task13.css">
</head>
<body>
    <img class="orange_box_desktop" src="./images/illustration-box-desktop.svg" alt="No image available"/>
    <div class="white_box">
        <img class="woman" src="./images/illustration-woman-online-mobile.svg" alt="No image available"/>
        <img class="shadow" src="./images/bg-pattern-mobile.svg" alt="No image available"/>
        <img class="woman-desktop" src="./images/illustration-woman-online-desktop.svg" alt="No image available"/>
        <img class="shadow-desktop" src="./images/bg-pattern-desktop.svg" alt="No image available"/>
        <div class="faq_buttons">
            <div class="faq">
                <h1>FAQ</h1>
            </div>
            <div class="buttons">
                <div class="invite_members">
                    <button class="accordion1">How many team members can I invite?</button>
                    <img class="arrow1" src="./images/icon-arrow-down.svg" alt="No image available"/>
                </div> 
                <div class ="line"></div>
    
    
                <div class="file_upload">
                    <button class="accordion">What is the maximum file upload size?</button>
                    <img class="arrow" src="./images/icon-arrow-down.svg" alt="No image available">
                </div>
                <div class ="line"></div>
    
    
                <div class="password_reset">
                    <button class="accordion">How do I reset my password?</button>
                    <img class="arrow" src="./images/icon-arrow-down.svg" alt="No image available">
                </div>
                <div class ="line"></div>
    
    
                <div class="subscription">
                    <button class="accordion">Can I cancel my subscription?</button>
                    <img class="arrow" src="./images/icon-arrow-down.svg" alt="No image available">
                </div> 
                <div class ="line"></div>
    
    
                <div class="support">
                    <button class="accordion">Do you provide additional support?</button>
                    <img class="arrow" src="./images/icon-arrow-down.svg" alt="No image available">
                </div>
                <div class ="line"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
